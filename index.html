<!-- Game Workflow -->
<!-- 
    1. Setup (May 6th)
    2. Create Player/Enemy (May 9th)
    3. Move Characters (Event Listener) (May 24th)
    4. Attacks (July 25th)
    5. Health Bar (July 27th)
    6. Game Over
 -->

<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- Canvas Container-->
    <div style="
        position: relative;
        display: inline-block;
        ">

        <!-- Health Bar & Timer Container -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            ">
            <!-- Player Health -->
            <div style="
                position: relative;
                height: 30px;
                width: 100%;
                display: flex;
                justify-content: flex-end;
            ">
                <div style="
                    background-color: yellow; 
                    height: 30px; 
                    width: 100%
                    "></div>

                <div id="playerHealth" style="
                    position: absolute;
                    background: green;
                    top: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%
                "></div>
            </div>

            <!-- Timer -->
            <div id="timer" style="
                background-color: red;
                color: white; 
                height: 100px; 
                width: 100px;
                flex-shrink: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                ">
                10
            </div>

            <!-- Enemy Health -->
            <div style="
                position: relative;
                height: 30px;
                width: 100%;
            ">
                <div style="
                    background-color: yellow; 
                    height: 30px; 
                    "></div>

                <div id="enemyHealth" style="
                    position: absolute;
                    background: green;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                "></div>
            </div>
        </div>

        <div id="resultText" style="
            position: absolute;
            color: white;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
        ">
            Tie
        </div>
        <canvas></canvas>

    </div>
</body>

<script src="index.js"></script>
