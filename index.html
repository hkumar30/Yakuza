<!-- Game Workflow -->
<!-- 
    1. Setup (May 6th)
    2. Create Player/Enemy (May 9th)
    3. Move Characters (Event Listener) (May 24th)
    4. Attacks (July 25th)
    5. Health Bar (July 27th)
    6. Game Over
 -->

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:wght@600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: black;
        }
    </style>
</head>

<body>
    <!-- Canvas Container-->
    <div style="
        position: relative;
        display: inline-block;
        ">

        <!-- Health Bar & Timer Container -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            ">
            <!-- Player Health -->
            <div style="
                position: relative;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
            ">
                <div style="
                    background-color: red; 
                    height: 30px; 
                    width: 100%
                    "></div>

                <div id="playerHealth" style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%
                "></div>
            </div>

            <!-- Timer -->
            <div id="timer" style="
                background-color: black;
                color: white; 
                height: 50px; 
                width: 100px;
                flex-shrink: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 4px solid white;
                ">
            </div>

            <!-- Enemy Health -->
            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;
            ">
                <div style="
                    background-color: red; 
                    height: 30px; 
                    "></div>

                <div id="enemyHealth" style="
                    position: absolute;
                    background: #818cf8;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;
                "></div>
            </div>
        </div>

        <div id="resultText" style="
            position: absolute;
            color: white;
            justify-content: center;
            align-items: center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: none;
        ">
        </div>
        <canvas></canvas>

        <div
        id="tutorial"
        style="
            position: absolute;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.75);
        "
        >

        <img src="./assets/howToPlay.png" alt="" />
        <button
            id="startButton"
            style="
            padding: 16px 26px;
            border-radius: 0;
            background: white;
            border: black 3px solid;
            color: black;
            cursor: pointer;
            position: absolute;
            bottom: 100px;
            "
        >
            Start
        </button>
        </div>

    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"

        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
